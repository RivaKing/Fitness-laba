<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Ошибка сервера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #dc3545;
            font-size: 48px;
            margin: 0;
        }
        p {
            color: #6c757d;
            font-size: 18px;
            margin: 20px 0;
        }
        .error-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            overflow-x: auto;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <p>Внутренняя ошибка сервера</p>
        <p>Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.</p>
        
        {% if debug %}
        <div class="error-details">
            <strong>Детали ошибки:</strong><br>
            {{ error }}
        </div>
        {% endif %}
        
        <div class="buttons">
            <a href="/">На главную</a>
            <a href="javascript:history.back()">Назад</a>
            <a href="mailto:admin@fitnessplatform.com">Сообщить об ошибке</a>
        </div>
    </div>
</body>
</html>
